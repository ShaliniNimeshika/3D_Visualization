<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>INOAC | Sign Up</title>
    
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
      <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
      <link rel="stylesheet" href="css/logstyle.css">

  </head>

  <body>

    <div class="pen-title">
      <h1>INOAC | Fashionline</h1><span>Bring the world to the door!</a></span>
    </div>
    <!-- Form Module-->
    <div class="module form-module">
      
      <div class="toggle"><a href="login.html"><i class="fa fa-times fa-pencil"></i></a>
        <div class="tooltip">MEMBER ?</div>
      </div>
      <div class="form">
        <h2>Create an account</h2>
          <form>
            <input type="text" name="name" placeholder="Fisrt Name and Last Name"/>
            <input type="text" name="nic" placeholder="NIC No"/>
            <input type="text" name="telephone" placeholder="Telephone No"/>
            <input type="email" name="email" placeholder="Email"/>
            <input type="text" name="password" placeholder="Password"/>
            <input type="text" name="repassword" maxlength="10" minlength="5" placeholder="Re-enter password"/>
            <button type="submit" value="register">Register</button>
            <div class="cta"><a href="index.html">Go to Home</a></div>
          </form>
        </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/index.js"></script>

  </body>

</html>
